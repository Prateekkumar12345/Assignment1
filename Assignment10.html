<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Document</title>
</head>
<body>
    <header>
    <!-- Beginning of the Document -->    
    <h1>Special Characters in</h1>
    <!-- This is the heading element -->
</header>
<main>
    <p>This is an example where we have used special Characters like &amp;, &lt;, &gt;, &copy;, &reg;, &trade;</p>
    
    <!-- This is a paragraph explaining the use of special characters. Special characters are represented as &amp; for &, &lt; for <, &gt; for >, &copy; -->
</main>
<footer>
    <p>&copy; 2024 Example Company</p>
    
    <!-- This is a paragraph displaying the copyright symbol.The copyright symbol is represented using the HTML entity &copy;. -->
</footer>
</body>
</html>
